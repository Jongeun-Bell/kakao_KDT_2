<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./task_0805.css"> 
    <title>개인 프로필 관리 페이지</title>
</head>

<body>
    <header>
        <h1>메뉴</h1>
        <nav>
            <ul>
                <li><a href="#signup">회원가입</a></li>
                <li><a href="#info">프로필정보</a></li>
                <li><a href="#contact">문의하기</a></li>                                
            </ul>
        </nav>
    </header>

<hr>

<!-- 프로필 정보 입력하기 -->
    <main>
        <section id="signup">
            <h2>회원가입</h2>
            <form id="profileForm">
                <label for="username">사용자 이름: </label>
                <input type="text" id="username" name="username" placeholder="사용자 이름 입력" required>
                <br><br>

                <label for="email">이메일: </label>
                <input type="text" id="email" name="email" placeholder="example@ecample.com" required>
                <br><br>

                <lable for="password">비밀번호: </lable>
                <input type="password" id="password" name="password" placeholder="비밀번호 입력" minlength="8" required>
                <br><br>

                <label for="age">나이: </label>
                <input type="number" id="age" name="age" placeholder="나이" min="1" max="120" placeholder="나이" required>
                <br><br>

                <label for="gender">성별:</label>
                <input type="radio" id="male" name="gender" value="남성" required>
                <label for="male">남성</label>
                <input type="radio" id="female" name="gender" value="여성" required>
                <label for="female">여성</label>
                <br><br>

                <label for="introducing">자기소개:</label>
                <input type="text" id="introducing" name="introducing" rows="4" cols="30" placeholder="자기소개를 입력하세요" required>
                <br><br>

                <label for="hobbies">좋아하는 취미:</label>
                <select id="hobbies">
                    <optgroup label="스포츠">
                        <option value="축구">축구</option>
                        <option value="농구">농구</option>
                        <option value="테니스">테니스</option>                                                
                    </optgroup>
                    <optgroup label="예술">
                        <option value="음악">음악</option>
                        <option value="미술">미술</option>
                        <option value="사진">사진</option>
                    </optgroup>
                    <optgroup label="기타">
                        <option value="독서">독서</option>
                        <option value="여행">여행</option>
                        <option value="요리">요리</option>
                    </optgroup>
                </select>
                <br><br>
            
            <label for="profile-pic">프로필 사진 업로드: </label>
            <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
            <br><br>

            <button type="button">회원가입</button>
            <button type="reset">초기화</button>
            <br><br>

            <label for="progress">업데이트 진행 상황</label>
            <progress id="progress" value="0" max="100"></progress>
            <br>
            </form>
        </section>

<hr>

<!-- 입력한 프로필 정보 나타나기 -->
        <section id="info">
            <h2>프로필 정보</h2>
            <table>
            <caption>프로필 정보 요약</caption>
                <colgroup>
                    <col style="width: 20%;">
                    <col style="width: 80%;">
                </colgroup>
                <thead>
                    <tr>
                        <th>항목</th>
                        <th>내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>프로필</th>
                        <td><img id="profile-pic">프로필 사진 미리보기</td>
                    </tr>
                    <tr>
                        <th>이름</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>나이</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>성별</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>자기소개</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>취미</th>
                        <td></td>
                    </tr>
                </tbody>
                <tfoot> 
                    <tr>
                        <td colspan="2">프로필 정보가 성공적으로 업데이트 되었습니다</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>

<hr>

<!-- 문의 연락처 -->
    <footer id="contact">
        <h2>문의하기</h2>
        <address>
            <p>문의: <a href="mailto:example@example.com">example@example.com</a></p>
            <p>전화: 010-1234-5678</p>
            <p>주소: 서울특별시 강서구 내발산동 331-13</p>
        <h3>오시는길</h3>
        <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.843583979754!2d126.82331267543147!3d37.55874882457538!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c9d1082c1a3ab%3A0x38a8b6f8c19449d6!2z66eI6rOhNTk167mM65Sp!5e0!3m2!1sko!2skr!4v1754375957714!5m2!1sko!2skr"
        allowfullscreen=""
        loading="lazy">
        </iframe>
        <p><strong>Copyright &copy; 2024</strong> 프로필 관리 페이지</p>
    </footer>
</body>
</html>
